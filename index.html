<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uprise</title>

    <link rel="stylesheet" type="text/css" href="src/styles/main.css" />
    <script defer src="src/scripts/clock.js"></script>
    <script defer src="src/scripts/user-info.js"></script>
    <script defer src="src/scripts/todo-list.js"></script>
  </head>
  <body>
    <header>
      <ul class="language-select">
        <li class="language-select__ko">한국어</li>
        <li class="language-select__en">English</li>
      </ul>
    </header>
    <main>
      <section class="clock">
        <div class="clock__day"></div>
        <div class="clock__time"></div>
      </section>
      <section class="user-info">
        <span class="user-info__greetings">Good Morning,</span>
        <span class="user-info__name"></span>
        <input
          type="text"
          class="user-info__input hidden"
          placeholder="당신의 이름을 입력하세요"
        />
        <button class="user-info__change-button">변경</button>
        <button class="user-info__confirm-button hidden">확인</button>
        <button class="user-info__delete-button">삭제</button>
      </section>
      <section class="todo-list">
        <form action="" class="todo-list__form">
          <input
            type="text"
            placeholder="할 일을 입력하세요"
            class="todo-list__input"
          />
          <input type="submit" value="추가" class="todo-list__submit" />
        </form>
        <div class="todo-list__todo"></div>
        <div class="todo-list__doing"></div>
        <div class="todo-list__done"></div>
      </section>
    </main>
  </body>
</html>
