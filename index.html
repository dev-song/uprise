<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uprise</title>
  </head>
  <body>
    <header>
      <ul class="language-select">
        <li class="language-select__ko">한국어</li>
        <li class="language-select__en">English</li>
      </ul>
    </header>
    <main>
      <section class="clock">
        <div class="clock__day"></div>
        <div class="clock__time"></div>
      </section>
      <section class="user-info">
        <div class="user-info__greetings"></div>
        <div class="user-info__name"></div>
      </section>
      <section class="todo-list">
        <div class="todo-list__today"></div>
        <div class="todo-list__this-week"></div>
        <div class="todo-list__this month"></div>
      </section>
    </main>
  </body>
</html>
